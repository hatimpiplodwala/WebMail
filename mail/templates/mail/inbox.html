{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm" id="inbox">
        <img src="https://cdn-icons-png.flaticon.com/512/711/711759.png" width="14" height="14">Inbox
    </button>
    <button class="btn btn-sm" id="compose">
        <img src="https://cdn-icons-png.flaticon.com/512/3329/3329465.png" width="14" height="14">Compose
    </button>
    <button class="btn btn-sm" id="sent">
        <img src="https://cdn-icons-png.flaticon.com/512/5264/5264505.png" width="14" height="14">Sent
    </button>
    <button class="btn btn-sm" id="archived">
        <img src="https://cdn-icons-png.flaticon.com/512/711/711129.png" width="14" height="14">Archived
    </button>
    <a class="btn btn-sm" href="{% url 'logout' %}">
        <img src="https://cdn-icons-png.flaticon.com/512/992/992680.png" width="14" height="14">Log Out
    </a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="view-email">
    </div>

    <div id="compose-view">
        <div id = "compose-error"></div>
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" required>
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" required></textarea>
            <div class="form-group">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
